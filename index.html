<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Baseball WordGuess!</title>

    <link href="assets\css\style.css" rel="stylesheet">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>

    <header>

        <h1>Baseball Terms</h1>
    </header>



    <div id="gameBox">
        <div id="underscore"></div>
        <div id="scoreBoard">
            <ul>
                <li>
                    Guesses Remaining: <div id='guessTracker' class="tracker"></div>
                </li>
                <li>
                    Wins: <div id='winsTracker' class="tracker"></div>
                </li>
                <li>
                    Losses: <div id='lossTracker' class="tracker"></div>

                </li>
            </ul>

        </div>
        <br>
        <br>
        <br>
        <div id="rightAnswerContainer" class='scoreKeep'>Right Letters:</div>
        <div id="wrongAnswerContainer" class='scoreKeep'>Wrong Letters:</div>
        <div id="lettersPressedContainer" class='scoreKeep'>Last Letter Pressed:</div>
    </div>

    <div id="hintBox">
        Hint Box:
    </div>


    <script src="./assets/javascript/game.js"></script>
</body>

</html>
